<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: "cooljazz";}
        html,body{width: 100%; height: 100%;}
        li{list-style: none;}
        a{text-decoration: none;}        
        button,input,a{outline: none; border: none; background-color: none; box-shadow: none;}
        .wrap{width: 100%; height: 100%;}
        .logo{position: fixed; top: 0; left: 0; z-index: 100;}
        .logo a{display: block; width: 100%; height: 100%;}
        .me{width: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .menu_box{width: 1200px; position: fixed; top: 0; right: -300px; z-index: 100; 
            transform:rotate(90deg) translateX(45%); transition: 0.3s;}
        .menu{float: left; margin-left: 9%;}
        .menu a{color: #ff9999; font-size: 45px;}
        .con{width: 100%; height: 100%; position: relative;border: 1px solid red}
        .con1{}
        .bubble_box{position: relative; width: 100%; height: 100%;}
        .bubble{ position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);  border-radius: 50%; cursor: pointer; cursor: pointer ;}
        .big_bubble{width: 450px; height: 450px; cursor: pointer; z-index: 10;background-color:#ff9999;}
        .con2_text_box{width: 100%; height: 100%; position: absolute; top: calc(50% + 140px); left: 50%; transform: translate(-50%, -50%); text-align: center; 
            color: white;}
        .con2_text_box h1{font-size:180px; line-height: 180px; font-weight: lighter; user-select: none;}
        .con2_text_box p{width: 120px;  margin: auto; font-size: 30px; line-height:60px;font-weight: lighter; transition: 0.5s; user-select: none;}
        
        .big_bubble:hover{width: 460px; height: 460px;}
        .sub_bubble{width: 150px; height: 150px; color: #d35353; text-align: center; line-height: 150px; z-index: 15;  transition: 0.5s;font-weight: lighter; user-select: none; 
            border:1px solid #ff999998; overflow: hidden; font-size: 22px; transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);}
        .small_bubble{z-index: 5;}
        .sub_bubble::before{ content: ""; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
        .sub_bubble1{transition-delay: 0;}
        .sub_bubble2{transition-delay: 0.05s;}
        .sub_bubble3{transition-delay: 0.1s;}
        .sub_bubble4{transition-delay: 0.15s;}
        .sub_bubble5{transition-delay: 0.2s;}
        .sub_bubble6{transition-delay: 0.25s;}

        .sub_bubble1::after{content: "HTML5"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
        .sub_bubble2::after{content: "CSS3"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
        .sub_bubble3::after{content: "JavaScript"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
        .sub_bubble4::after{content: "Photoshop"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}        
        .sub_bubble5::after{content: "Illustrator"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
        .sub_bubble6::after{content: "jQuery"; width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
       
        
        

        .sub_bubble1 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 0s;}
        .sub_bubble2 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 0.2s;}
        .sub_bubble3 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 0.4s;}
        .sub_bubble4 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 1s;}
        .sub_bubble5 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 0.8s;}
        .sub_bubble6 .wave{margin-top:200px; transition: 1s; transition-timing-function: ease-out; transition-delay: 0.6s;}
        
        
        
        .wave{position: absolute; top: 3%; left: 50%; background-color: #ff9999; width: 200px; height: 200px; margin-left: -100px; margin-top: -100px; opacity: 0.4;  
            transform-origin: 50% 48%;border-radius: 43%;animation: drift 3000ms infinite linear;}
        .wave.-three {animation: drift 5000ms infinite linear;}
        .wave.-two {animation: drift 7000ms infinite linear; opacity: 0.1; background: yellow;}
        .mini_box{width: 150px; height: 150px; position: absolute; top: 50%; left: 50%;border-radius: 50%; transform: translate(-50%,-50%); z-index: 3;}
        .mini_bubble{width: 100px; height: 100px; border-radius: 50%; transition: 0.5s; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        .mini_bubble{border: 1px solid red; transform-origin:50% -150px ;}


        .con3{overflow: hidden;}
        .pf_wrap{width: 200%; height: 100%; transition: 0.3s;}
        .pf_box{width: 12.5%; height: 100%; float: left; cursor: pointer;}
        .pf_box1{background-color: #d35353;}        
        .pf_box2{background-color: #ff9999;}
        .pf_box3{background-color: aliceblue;}
        .pf_box4{background-color: aquamarine;}
        .pf_box5{background-color: beige;}
        .pf_box6{background-color: brown;}
        .pf_box7{background-color: cyan;}
        .pf_box8{background-color: darkorchid;}
        .cancel{position: absolute; top: 100px; right: 100px; width: 50px; height: 50px; 
            visibility: hidden; opacity: 0; transition: 0.5s; cursor: pointer;}
        .cancel img{width: 100%; height: 100%; display: block;}
        .con_btn{position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); transition: 0.5s;}
        .con_btn li{float: left; cursor: pointer;}
        .con_btn .lt_btn{width: 40px;}
        .con_btn li img{width: 100%;}
        .con_btn .rt_btn{margin-left: 50px; width: 40px;}
        
        @keyframes drift {
            to { transform: rotate(0deg); }
            from { transform: rotate(360deg);  }
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

            $(".sub_bubble6").click(function(){
                $(".mini1 .mini_bubble").stop().animate({"margin-top":"150px"},function(){
                    console.log("ook")

                    $(".mini6 .m_b2").delay(600).css("transform","rotateZ(76deg)")
                    $(".mini6 .m_b3").delay(600).css("transform","rotateZ(112deg)")
                })
            })

            $(".pf_box").click(function(){
               $(this).animate({"width":"100vw"},300)
               $(this).siblings().animate({"width":"0"})
               $(".menu_box").css({"visibility":"hidden","opacity":"0"})
               $(".cancel").css({"visibility":"visible","opacity":"100"})
               $(".con_btn").css({"visibility":"hidden","opacity":"0"})
            })
            $(".cancel").click(function(){
                $(".pf_box").animate({"width":"12.5%"})
                $(this).css({"visibility":"hidden","opacity":"0"})
                $(".menu_box").css({"visibility":"visible","opacity":"100"})
                $(".con_btn").css({"visibility":"visible","opacity":"100"})
            })
            $(".rt_btn").click(function(){
                $(".pf_wrap").css("margin-left","-100vw")
                $(".pf_wrap li").css("float","right")
            })
            $(".lt_btn").click(function(){
                $(".pf_wrap").css("margin-left","0")
                $(".pf_wrap li").css("float","left")
            })
        })
    </script>
</head>
