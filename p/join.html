<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/common.js"></script>
    
</head>
<body>
   <div class="wrap">
        <header>
            <div class="top_menu">
                <nav class="top_nav">
                    <ul>
                        <li class="login"><a class="pop_log">로그인</a></li>
                        <li class="join"><a href="join.html">회원가입</a></li>
                    </ul>
                </nav>
            </div>
            <div class="top_wrap">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="큰통치킨로고">
                    </a>
                </div>
                <div class="main_menu">
                    <nav class="main_nav">
                        <ul>
                            <li><a href="sub1.html">메뉴</a></li>
                            <li><a href="index.html#map">오시는길</a></li>
                            <li><a href="sub3.html">고객센터</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
           <h3>회원가입</h3>
            <form action="">
                <fieldset>
                    
                    <div class="name porm_wrap">  
                        <label for="name">이름 </label>
                        <input type="text" id="name" placeholder="이름입력" title="이름을 입력해 주세요" required>
                    </div>
                    <div class="id porm_wrap">   
                        <label for="id">아이디 </label>
                        <input type="text" id="id" placeholder="아이디입력" title="아이디를 20글자 이내로 입력해주세요" maxlength="20" required>
                    </div>
                    <div class="pw porm_wrap">
                        <label for="pw">비밀번호 </label>
                        <input type="password" id="pw" placeholder="비밀번호입력" title="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="pw2 porm_wrap">
                        <label for="pw_r">비밀번호 확인 </label>
                        <input type="password" id="pw_r" placeholder="비밀번호 확인" title="비밀번호를 다시한번 입력해주세요" required>
                     </div>
                    <div class="email porm_wrap">
                        <label for="em">이메일 </label>
                        <input type="text" id="em" placeholder="이메일을 입력하세요" required>
                        @
                        <input type="text" id="em2" placeholder="@domain.com" required>
                    </div>
                </fieldset>
                <div class="input_wrap">
                    <input type="submit" value="가입하기" class="join">  
                </div> 
            </form>
        </main>
        <footer>
            <div class="ft_logo">
                <img src="img/b_logo0.png" alt="큰통로고">
                <p>
                    <span class="copyright">copyright 2019 ⓒ 큰통치킨. All rights reserved</span>
                    <span>대전광역시 동구 삼성동 323-1</span>
                    <span>Tell : 042-625-9288</span>
                </p>
            </div>
        </footer>
   </div>
    <div class="log_modal">
        <div class="login_wrap">
            <form action="">
                <fieldset class="login_fl">
                   <h3 class="log_in">로그인</h3>
                    <div class="id">                        
                        <input type="text" id="id" placeholder="아이디" title="아이디를 입력해 주세요." class="log_input" required>
                    </div>
                    <div class="pw">                        
                        <input type="text" id="pw" placeholder="비밀번호" title="비밀번호를 입력해 주세요." class="log_input" required>
                    </div>
                </fieldset>
                <input type="submit" value="로그인" class="log_btn">
                <div class="cancle">
                    <img src="img/cancle.png" alt="닫기">
                </div>
            </form>
        </div>    
    </div> 
</body>
</html>
